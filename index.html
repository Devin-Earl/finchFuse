<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinchFrontend Dashboard</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <style>
        /* Style for the loading screen */
        #loadingScreen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #f8f9fa;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }
    </style>
</head>
<body class="container my-4">

    <!-- Loading screen, initially visible -->
    <div id="loadingScreen">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <!-- Main app content, initially hidden -->
    <div id="appContent" style="display: none;">
        <!-- User Greeting Display in the top-right corner -->
        <div class="text-right mb-4">
            <span id="userInfo" class="text-secondary">Hello, User</span>
        </div>

        <!-- Dashboard Header -->
        <div class="text-center mb-4">
            <h1>FinchFuse: Data Display On Demand</h1>
        </div>

        <!-- Navigation Links -->
        <div class="text-center mb-4">
            <a href="about.html" class="btn btn-info mr-2">About This App</a>
            <a href="login.html" class="btn btn-secondary">Login</a>
        </div>

        <!-- Help Text Box and other content go here -->
        <!-- ... [remaining app content] ... -->
    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jwt-decode@3.1.2/build/jwt-decode.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <script src="bundle.js"></script>
</body>
</html>
